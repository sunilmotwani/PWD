<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <form action="loggedin.html" method="GET">

        <table width=800 align="center">

            <tr>
                <td colspan="2" align="center"><h1>Login</h1> </td>
            </tr>
            
            <tr>
                <td><label for="username">Enter your User Name:</label></td>
                <td><input type="text" id="username" name="username"></td>
            </tr>

            <tr>

                <td><label for="psw">Enter your Password:</label></td>
                <td><input type="password" id="psw" name="psw" required></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
                <td><input type="submit"></td>
                
            </tr>
        </table>


    </form>
</body>
</html>
